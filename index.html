<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>
  <body>
    <br>
    <br>
    <h3><b>Normal Button</b></h3>
    <button type="button" class="btn btn-primary"name="button">Primary</button>
    <button type="button" class="btn btn-success"name="button">Success</button>
    <button type="button" class="btn btn-danger"name="button">Danger</button>
    <button type="button" class="btn btn-warning"name="button">Warning</button>
    <button type="button" class="btn btn-info"name="button">Info</button>
    <br>
    <br>
    <h3><b>Outline Button</b></h3>
    <button type="button" class="btn btn-outline-primary"name="button">Primary</button>
    <button type="button" class="btn btn-outline-success"name="button">Success</button>
    <button type="button" class="btn btn-outline-danger"name="button">Danger</button>
    <button type="button" class="btn btn-outline-warning"name="button">Warning</button>
    <button type="button" class="btn btn-outline-info"name="button">Info</button>
    <br>
    <br>
    <h3><b>Small Button</b></h3>
    <button type="button" class="btn btn-sm btn-primary"name="button">Primary</button>
    <button type="button" class="btn btn-sm btn-success"name="button">Success</button>
    <button type="button" class="btn btn-sm btn-danger"name="button">Danger</button>
    <button type="button" class="btn btn-sm btn-warning"name="button">Warning</button>
    <button type="button" class="btn btn-sm btn-info"name="button">Info</button>
    <br>
    <br>
    <h3><b>Large Button</b></h3>
    <button type="button" class="btn btn-lg btn-primary"name="button">Primary</button>
    <button type="button" class="btn btn-lg btn-success"name="button">Success</button>
    <button type="button" class="btn btn-lg btn-danger"name="button">Danger</button>
    <button type="button" class="btn btn-lg btn-warning"name="button">Warning</button>
    <button type="button" class="btn btn-lg btn-info"name="button">Info</button>
    <br>
    <br>
    <h3><b>Block Level Button</b></h3>
    <button type="button" class="btn btn-block btn-primary"name="button">Primary</button>
    <button type="button" class="btn btn-block btn-success"name="button">Success</button>
    <br>
    <br>
    <h3><b>Disabled Button</b></h3>
    <button type="button" class="btn btn-primary disabled"name="button">Primary</button>
    <button type="button" class="btn btn-success disabled"name="button">Success</button>
    <button type="button" class="btn btn-danger disabled"name="button">Danger</button>
    <button type="button" class="btn btn-warning disabled"name="button">Warning</button>
    <button type="button" class="btn btn-info disabled"name="button">Info</button>
  </body>
</html>
